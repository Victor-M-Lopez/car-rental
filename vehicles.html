<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./apps.js"></script>
  <script src="https://kit.fontawesome.com/2919964776.js" crossorigin="anonymous"></script>
  <title>Vehicles</title>
</head>
<body>
  <div id="nav_landing__page">
    <nav>
      <div class="nav__container">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <section id="#filter">
    <div class="container filter__container">
      <div class="row">

        
        <div class="filter__wrapper">
          <div class="service__type">
            <div class="personal__service">
              <p>Personal</p>
            </div>

            <div class="commercial__service">
              <p>Commercial</p>
            </div>
          </div>

          <div class="vehicle__filter--container">

            <select name="vehicle type" id="vehicle__type">
              <option value="">Sedan</option>
              <option value="">SUV</option>
              <option value="">Minivan</option>
              <option value="">Convertable</option>
            </select>
            
            <select name="vehicle brand" id="vehicle__brand">
              <option value="">Toyota</option>
              <option value="">Honda</option>
              <option value="">Chevrolet</option>
              <option value="">Ford</option>
              <option value="">Hundai</option>
              <option value="">KIA</option>
              <option value="">BMW</option>
              <option value="">Nissan</option>
              <option value="">Jeep</option>
            </select>
            
            <select name="capacity" id="vehicle__capacity">
              <option value="">1 to 2 passengers</option>
              <option value="">3 to 5 passengers</option>
              <option value="">6+ passengers</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="vehicle__display">
    
  </section>
</body>
</html>
